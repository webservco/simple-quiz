<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>SimpleQuiz Example</title>
</head>

<body class="container">

    <h1>Quiz</h1>

    <!--Quiz HTML -->
    <div id="quiz1">
        <div class="card">
            <h5 class="card-header">Quiz title</h5>
            <div class="card-body">
                <p class="card-text">Quiz description</p>
                <ul class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action" data-answer="a" role="button">Lorem</a>
                    <a class="list-group-item list-group-item-action" data-answer="b" role="button">Ipsum</a>
                    <a class="list-group-item list-group-item-action" data-answer="c" role="button">Dolor</a>
                </ul>
            </div>
        </div>
        <div class="quiz-result mt-4" style="display: none;">
            <p class="lead">Your answer: "<strong class="quiz-answer"></strong>"</p>
            <p>
                The correct answer is: ...
            </p>
        </div>
    </div>
    <!--Quiz HTML -->

    <!-- Bootstrap JavaScript -->
    <script crossorigin='anonymous' defer src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj'></script>
    <script crossorigin='anonymous' defer src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js' integrity='sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns'></script>

    <!--Quiz JavaScript -->
    <script defer src="./SimpleQuiz.js"></script>
    <script type="text/javascript">
        //<![CDATA[
        (function() {
            window.addEventListener('load', function () {
                const externalCallback = (data) => {
                    console.log('promiseCallback')
                    console.log(data);
                }
                // Call functionality
                //SimpleQuiz.handle('quiz1');
                SimpleQuiz.handle('quiz1', 'https://ingraduland.webserv.co/api/SimpleQuiz.php', externalCallback);
            });
        })();
        //]]>
    </script>
    <!--Quiz JavaScript -->
</body>

</html>
