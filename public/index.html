<!doctype html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Quiz</title>
</head>

<body class="container">

    <h1>Quiz</h1>

    <!--Quiz HTML -->
    <div class="quiz" data-id="quiz1">
        <div class="card">
            <h5 class="card-header">Quiz title</h5>
            <div class="card-body">
                <p class="card-text">Quiz description</p>
                <ul class="list-group list-group-flush">
                    <a class="quiz-answer list-group-item list-group-item-action" data-answer="a" role="button">a) Option One</a>
                    <a class="quiz-answer list-group-item list-group-item-action" data-answer="b" role="button">b) Option Two</a>
                    <a class="quiz-answer list-group-item list-group-item-action" data-answer="c" role="button">c) Option Three</a>
                </ul>
            </div>
        </div>
        <div class="quiz-result mt-4" style="display: none;">
            <p class="lead">Your answer: <span class="quiz-answer"></span></p>
            <p>
                The correct answer is: ...
            </p>
        </div>
    </div>
    <!--Quiz HTML -->

    <script crossorigin='anonymous' src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj'></script>
    <script crossorigin='anonymous' src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js' integrity='sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns'></script>

    <!--Quiz JavaScript -->
    <script type="text/javascript">
        //<![CDATA[
        (function() {

            // Main functionality.
            // argument: "quizId", the id of the quiz (use the "data-id" attribute of the main HTML element).
            // argument: "url" (optional), the address where to send the result.
            var handleQuiz = function(quizId, url) {
                // "sent" flag, prevents answering multiple times
                var sent = false;
                // The quiz HTML element.
                var quizElement = document.querySelector('div.quiz[data-id="' + quizId + '"]');
                // The list of answer buttons.
                var answerButtonList = quizElement.querySelectorAll('a.quiz-answer');
                // The result HMML element.
                var resultElement = quizElement.querySelector('div.quiz-result');
                // The HTML elementw hich will display the selected answer.
                var resultAnswer = resultElement.querySelector('span.quiz-answer');

                // Iterate answer button list.
                answerButtonList.forEach(function(answerButton) {
                    // Set on click handler
                    answerButton.addEventListener('click', (event) => {
                        if (sent) {
                            // Quiz was already answered, stop.
                            return false;
                        }
                        // The value of the answer.
                        var answer = event.target.dataset.answer;
                        // Set answered button as active.
                        event.target.classList.add('active');
                        // Set the selected answer value to display.
                        resultAnswer.textContent = answer;
                        // Show the result HTML element.
                        resultElement.style.display = 'block';
                        // Set the "sent" flag.
                        sent = true;

                        if (!url) {
                            // No url argument, stop.
                            return;
                        }

                        // External data sending functionality.
                        // Send the answer to an external URL.
                        const promise = new Promise(
                            (resolve, reject) => {
                                // Create a form element.
                                const formData = new FormData();
                                // Set the answer value.
                                formData.append('answer', answer);
                                // Fetch the extrnal url.
                                fetch(
                                    url, {
                                        method: 'POST',
                                        body: formData
                                    }
                                ).then(
                                    response => {
                                        resolve(response);
                                    },
                                    reject => {
                                        // Log the error
                                        console.log(reject);
                                    }
                                );
                            }
                        );
                        promise.then(
                            result => {
                                // Log the result.
                                console.log(result);
                            }
                        ).catch(
                            error => {
                                // Log the error.
                                console.log(error);
                            }
                        );
                    });
                });
            }

            // Call functionality
            //handleQuiz('quiz1');
            //handleQuiz('quiz1', 'http://localhost:3000');
            //handleQuiz('quiz1', 'http://www.google.com');
        })();
        //]]>
    </script>
    <!--Quiz JavaScript -->
</body>

</html>
